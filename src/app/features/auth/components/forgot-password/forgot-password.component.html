<section class="p-0 overflow-hidden d-flex align-items-center vh-100 justify-content-center">
  <div class="row align-items-center m-0 w-100">
    <div class="col-md-6 p-0 d-md-block d-none">
      <figure class="m-0 p-0">
        <img src="./../../../../../assets/images/authPhoto.png" alt="authPhoto" class="w-100">
      </figure>
    </div>
    <div class="col-md-6 p-0 col-12 d-flex gap-2 flex-column p-4">

      <div class="col-md-6 p-0 col-12 d-flex gap-2 flex-column vh-100 justify-content-center align-items-center">
        <div class=" d-flex flex-column gap-3 w-75">
        <a routerLink="../"> <i class="fa-solid fa-chevron-left"></i> Back </a>
        <div class="content-bx">
          <h2> Forgot Password </h2>
          <p>
            Enter your registered email address. weâ€™ll send you a code to reset your password.
          </p>
        </div>
        <form [formGroup]="ForgetPasswordForm" (ngSubmit)="submitForgetPasswordForm(ForgetPasswordForm)"
        class="d-flex flex-column gap-3 w-100">
        <label for="email">Email Address</label>
        <input type="text" class="w-100" formControlName="email" placeholder="Enter Your Email">
        <div *ngIf="ForgetPasswordForm.controls['email'].invalid && (ForgetPasswordForm.controls['email'].touched || ForgetPasswordForm.controls['email'].dirty)" class="text-danger">
          <small *ngIf="ForgetPasswordForm.controls['email'].errors?.['required']">Email is required.</small>
          <small *ngIf="ForgetPasswordForm.controls['email'].errors?.['email']">Please enter a valid email address.</small>
        </div>
        <button type="submit" class="d-block w-100">Send OTP</button>
        
      </form>
      </div>
     
      </div>

         </div>
  </div>
</section>
