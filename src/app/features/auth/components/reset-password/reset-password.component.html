<section class="p-2 overflow-hidden d-flex align-items-center vh-100 justify-content-center">
  <div class="row align-items-center w-100">
    <div class="col-md-6 p-0 d-md-block d-none">
      <figure class="m-0">
        <img src="./../../../../../assets/images/authPhoto.png" alt="authPhoto" class="w-100">
      </figure>
    </div>
    <div class="col-md-6 p-0 col-12 d-flex gap-2 flex-column vh-100 justify-content-center align-items-center">
      <div class=" d-flex flex-column gap-3 w-75">
        <a routerLink="../"> <i class="fa-solid fa-chevron-left"></i> Back </a>
        <div class="content-bx">
          <h2> Reset Password </h2>
          <p>
            Enter your OTP , and all data to reset your password
          </p>
        </div>
      </div>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit(resetPasswordForm)"
        class="d-flex flex-column gap-3 w-75">

        <div>
          <label for="email">Email address</label>
          <input type="text" class="w-100" formControlName="email" id="email" name="email">
          <small *ngIf="resetPasswordForm.controls['email'].invalid && resetPasswordForm.controls['email'].touched" class="text-danger">
            Please enter a valid email address.
          </small>
        </div>

        <div>
          <label for="newPassword">New password</label>
          <input type="text" class="w-100" formControlName="newPassword" id="newPassword" name="newPassword">
          <small *ngIf="resetPasswordForm.controls['newPassword'].invalid && resetPasswordForm.controls['newPassword'].touched" class="text-danger">
            Password must be at least 8 characters.
          </small>
        </div>

        <div>
          <label for="confirmPassword">Confirm password</label>
          <input type="text" class="w-100" formControlName="confirmPassword" id="confirmPassword"
            name="confirmPassword">
            <small *ngIf="resetPasswordForm.errors?.['passwordsMismatch'] && resetPasswordForm.controls['confirmPassword'].touched" class="text-danger">
              Passwords do not match.
            </small>
        </div>

        <div>
          <label for="digit1">Otp code</label>
          <div class="d-flex align-items-center gap-2 otp-code">
            <input type="text" formControlName="digit1" name="digit1" id="digit1" #otpInput
              (input)="autoFocusNext($event, 0)" maxlength="1">
            <input type="text" formControlName="digit2" name="digit2" id="digit2" #otpInput
              (input)="autoFocusNext($event, 1)" maxlength="1">
            <input type="text" formControlName="digit3" name="digit3" id="digit3" #otpInput
              (input)="autoFocusNext($event, 2)" maxlength="1">
            <input type="text" formControlName="digit4" name="digit4" id="digit4" #otpInput
              (input)="autoFocusNext($event, 3)" maxlength="1">
          </div>
          <small *ngIf="resetPasswordForm.controls['digit1'].invalid && resetPasswordForm.controls['digit1'].touched || resetPasswordForm.controls['digit2'].invalid && resetPasswordForm.controls['digit2'].touched || resetPasswordForm.controls['digit3'].invalid && resetPasswordForm.controls['digit3'].touched || resetPasswordForm.controls['digit4'].invalid && resetPasswordForm.controls['digit4'].touched" class="text-danger">
            Each digit is required and must be a number.
          </small>
        </div>

        <button type="submit" class="d-block w-100">Verify</button>
      </form>
    </div>
  </div>
</section>

<ng-container #popupContainer></ng-container>
