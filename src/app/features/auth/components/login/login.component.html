<section class="overflow-hidden d-flex align-items-center vh-100">
  <div class="p-0 row align-items-center">
    <div class="col-md-6 p-0 d-md-block d-none">
      <figure class="m-0">
        <img src="./../../../../../assets/images/authPhoto.png" alt="authPhoto" class="w-100">
      </figure>
    </div>
    <div class="col-md-6 p-0 col-12 d-flex gap-2 flex-column vh-100 justify-content-center align-items-center">
      <div class="d-flex flex-column gap-3 align-items-center w-100">
        <figure class="m-0 logo-img text-center">
          <img src="../../../../../assets/images/Logo.png" alt="Logo">
        </figure>
        <div class="content-bx text-center">
          <h2>Welcome ðŸ‘‹ </h2>
          <p class="text-muted">Please login here</p>
        </div>
      </div>

      <form [formGroup]="signinForm" (ngSubmit)="onSubmit(signinForm)" class="d-flex flex-column gap-3 w-75">
        <div class="d-flex flex-column gap-3">
          <div class="d-flex flex-column gap-2">
            <label for="email">Email Address</label>
            <input type="email" formControlName="email" name="email" id="email">

            <label for="password">Password</label>
            <input type="password" name="password" formControlName="password" id="password">
          </div>
          <div class="d-flex align-items-center justify-content-between">
            <p>Did you forgot your password ?</p>
            <a routerLink="/forget-password" class="text-primary"> Forget password </a>
          </div>
          <button type="submit" class="d-block w-100" [disabled]="signinForm.invalid">Login</button>
        </div>
      </form>

      <div class="d-flex align-items-center justify-content-between flex-wrap mx-auto w-75">
        <p> Don't have an account ? </p>
        <a routerLink="/register" class="text-primary">Sign up</a>
      </div>
    </div>
  </div>
</section>
