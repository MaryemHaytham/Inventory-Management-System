<section class="bg-white h-100 position-fixed">
  <div class="container-fluid h-100 d-flex flex-column gap-3">
    <div class="py-3 d-flex align-items-center gap-2">
      <img src="./../../../assets/images/sidebar/Logo.png" alt="Logo">
      <h5 class="text-primary m-0">KANBAN</h5>
    </div>
    <div class="d-flex flex-column justify-content-between h-75">
      <div class="d-flex flex-column gap-4">
        <div *ngFor="let item of menu">
          <a [routerLink]="item.link" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="activated-item-data"
            class="text-decoration-none text-muted">
            <div class="item bgActiveImg">
              <span class="mx-2 d-flex gap-2 align-items-center">
                <span><i [class]="item.icon"></i></span>
                {{item.title}}</span>
            </div>
          </a>
        </div>
      </div>
      <div *ngFor="let item of settingMenu">
        <a [routerLink]="item.link" class="text-decoration-none text-muted">
          <div class="item mt-3 bgActiveImg">
            <span class="mx-2">
              <span><i [class]="item.icon"></i></span>
              {{item.title}}</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
