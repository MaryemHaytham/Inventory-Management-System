<section class="p-3 rounded-3">
    <div class="text-center">
        <h4 class="mb-2">Logout</h4>
        <p class="text-muted">are you sure you want to log out ? if you are sure just click on log out </p>
    </div>
    <div class="d-flex justify-content-between">
        <button (click)="onCancel()" cdkFocusInitial class="btn-danger me-2">Discard</button>
        <button [mat-dialog-close]="true" (click)="logOut()" cdkFocusInitial class="btn-outline-primary">Logout</button>
    </div>
</section>
