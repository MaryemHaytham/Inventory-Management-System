<h1 mat-dialog-title class="fw-bold">New Order</h1>
<div mat-dialog-content class="dialog-content">
  <form [formGroup]="newOrderForm" (ngSubmit)="onSubmit()" class="row g-3">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4">
          <label for="productName" class="form-label">Product Name</label>
        </div>
        <div class="col-md-7">
          <input type="text" class="form-control" id="productName" formControlName="productName" placeholder="Enter Product Name" />
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4">
          <label for="category" class="form-label">Category</label>
        </div>
        <div class="col-md-7">
          <input type="text" class="form-control" id="category" formControlName="category" placeholder="Enter Category" />
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4">
          <label for="orderValue" class="form-label">Order Value</label>
        </div>
        <div class="col-md-7">
          <input type="text" class="form-control" id="orderValue" formControlName="orderValue" placeholder="Enter Order Value" />
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4">
          <label for="quantity" class="form-label">Quantity</label>
        </div>
        <div class="col-md-7">
          <input type="text" class="form-control" id="quantity" formControlName="quantity" placeholder="Enter Quantity" />
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4">
          <label for="unit" class="form-label">Unit</label>
        </div>
        <div class="col-md-7">
          <input type="text" class="form-control" id="unit" formControlName="unit" placeholder="Enter Unit" />
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4">
          <label for="buyingPrice" class="form-label">Buying Price</label>
        </div>
        <div class="col-md-7">
          <input type="text" class="form-control" id="buyingPrice" formControlName="buyingPrice" placeholder="Enter Buying Price" />
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4">
          <label for="dateOfDelivery" class="form-label">Date of Delivery</label>
        </div>
        <div class="col-md-7">
          <input type="text" class="form-control" id="dateOfDelivery" formControlName="dateOfDelivery" placeholder="Enter Date of Delivery" />
        </div>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button class="btn-danger" (click)="onCancel()">Discard</button>
  <button (click)="onSubmit()">
    Add Product
  </button>
</div>
